<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unique Visits per Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <h1 class="navbar-item">Unique Visits per Page</h1>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="users-info.html">Users Info</a>
          <a class="navbar-item" href="line-graph.html">Line Chart</a>
          <a class="navbar-item" href="bar-chart.html">Bar Chart</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="form-container">
        <form id="unique-visits-form">
          <div class="form-row">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
          </div>
          <div class="form-row">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>
          </div>
          <div class="form-row">
            <button type="submit">Get Unique Visits</button>
          </div>
        </form>
      </div>
      <div id="unique-visits-bar-chart-container">
        <canvas id="unique-visits-bar-chart"></canvas>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
    <script src="js/uniqueVisitsBarChart.js"></script>
    
  </body>
</html>
