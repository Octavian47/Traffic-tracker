<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Information</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <h1 class="navbar-item">Users Information</h1>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="line-graph.html">Line Chart</a>
          <a class="navbar-item" href="bar-chart.html">Bar Chart</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="form-container">
        <form id="stats-form">
          <div class="form-row">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
          </div>
          <div class="form-row">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>
          </div>
          <div class="form-row">
            <button type="submit">Get Stats</button>
          </div>
        </form>
      </div>
      <div id="stats-table-container">
        <table id="stats-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>IP</th>
              <th>Device Info</th>
              <th>Visits</th>
              <th>Date</th>
              <th>Duration (s)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="js/users-info.js"></script>
  </body>
</html>
